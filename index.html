<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="./frontend/css/styles.css">
</head>
<body>
    <h1>Jogo da Velha</h1>
    <div id="inputContainer">
        <input type="text" id="playerName" placeholder="Nome do Jogador">
        <input type="text" id="roomName" placeholder="Nome da Sala">
        <button id="searchGameButton" onclick="startGame()">Iniciar Jogo</button>
    </div>
    <div id="gameContainer">
        <table id="gameBoard">
            <!-- O tabuleiro 3x3 será gerado pelo JavaScript -->
        </table>
    </div>

    <script>
        // Remova ou comente a linha de importação
        // import { InicializaConexaoMQTT, ProcurarJogo, PublicarMensagem } from './backend/server.js';

        // Gera o tabuleiro do jogo ao carregar a página
        window.onload = function () {
            generateGameBoard();
        };

        function startGame() {
            // Esconde o contêiner de entrada
            document.getElementById('inputContainer').style.display = 'none';
            // Aqui você pode adicionar outras funcionalidades ao iniciar o jogo
        }

        function generateGameBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            for (let i = 0; i < 3; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < 3; j++) {
                    const cell = document.createElement('td');
                    const button = document.createElement('button');
                    button.textContent = '';
                    button.className = 'board-button';
                    button.addEventListener('click', () => handleCellClick(button));
                    cell.appendChild(button);
                    row.appendChild(cell);
                }
                board.appendChild(row);
            }
        }

        let currentPlayer = 'X';

        function handleCellClick(button) {
            if (button.textContent === '') {
                button.textContent = currentPlayer;
                // Alterna entre jogadores
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                // Aqui você pode adicionar a lógica para verificar vitória ou empate
            }
        }
    </script>
</body>
</html>
