<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="./frontend/css/styles.css">

    <!-- Adicionando o script da biblioteca MQTT.js via CDN -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
    <h1>Jogo da Velha</h1>
    <div id="inputContainer">
        <input type="text" id="playerName" placeholder="Nome do Jogador">
        <input type="text" id="roomName" placeholder="Nome da Sala">
        <button id="searchGameButton" onclick="startGame()">Iniciar Jogo</button>
    </div>
    <div id="gameContainer">
        <table id="gameBoard">
            <!-- O tabuleiro 3x3 será gerado pelo JavaScript -->
        </table>
    </div>

    <script type="module">
        import { startGame, generateGameBoard, InicializaConexaoMQTT } from './game.js';

        // Chama a função ao carregar a página
        window.onload = function () {
            generateGameBoard();
            InicializaConexaoMQTT();
        };

        // Torna a função startGame acessível globalmente
        window.startGame = startGame;
    </script>
</body>
</html>
