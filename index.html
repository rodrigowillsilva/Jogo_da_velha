<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="./frontend/css/styles.css">

    <!-- Adicionando o script da biblioteca MQTT.js via CDN -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>

<body>
    <h1>Jogo da Velha</h1>
    <div id="inputContainer">
        <input type="text" id="playerName" placeholder="Nome do Jogador">
        <input type="text" id="roomName" placeholder="Nome da Sala">
        <button id="searchGameButton" onclick="searchButton()">Iniciar Jogo</button>
    </div>
    <div id="gameContainer">
        <table id="gameBoard">
            <!-- O tabuleiro 3x3 será gerado pelo JavaScript -->
        </table>
    </div>

    <div id="playersContainer">
        <h3>Jogadores:</h3>
        <ul id="playersList"></ul>
    </div>

    <script type="module">
        // Remova ou comente a linha de importação
        import { InicializaConexaoMQTT, ProcurarJogo, PublicarMensagem, getCharacter } from './backend/server.js';

        // Gera o tabuleiro do jogo ao carregar a página
        window.onload = function () {
            generateGameBoard();

            InicializaConexaoMQTT();
        };

        function searchButton() {
            // Esconde o contêiner de entrada
            // document.getElementById('inputContainer').style.display = 'none';
            // Aqui você pode adicionar outras funcionalidades ao iniciar o jogo

            // Procura um jogo disponível ProcurarJogo(gameId, playerName, frontHandleCellClickCallback, frontStartGameCallback, frontEndGameCallback)
            ProcurarJogo(document.getElementById('roomName').value,
            document.getElementById('playerName').value,
            handleUpdateBoard,
            startGame,
            endGame);

        }

        function startGame(players) {
            // Exibe o contêiner do jogo
            document.getElementById('gameContainer').style.display = 'block';
            // Esconde o contêiner de entrada
            document.getElementById('inputContainer').style.display = 'none';
            // Feedback para o jogador
            alert('O jogo começou!');
            // Atualiza a lista de jogadores
            updatePlayersList(players);
        }

        function updatePlayersList(players) {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';
            players.forEach(player => {
                const li = document.createElement('li');
                li.textContent = player;
                playersList.appendChild(li);
            });
        }

        function endGame() {
            // Exibe o contêiner de entrada
            // document.getElementById('inputContainer').style.display = 'block';
            // Aqui você pode adicionar outras funcionalidades ao finalizar o jogo
            console.log('Fim de jogo...');
        }

        function generateGameBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            for (let i = 0; i < 3; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < 3; j++) {
                    const cell = document.createElement('td');
                    const button = document.createElement('button');
                    button.textContent = '';
                    button.className = 'board-button';
                    button.addEventListener('click', () => handleCellClick(button));
                    cell.appendChild(button);
                    row.appendChild(cell);
                }
                board.appendChild(row);
            }
        }

        function handleUpdateBoard(row, col, char) {
            const board = document.getElementById('gameBoard');
            const cell = board.rows[row].cells[col];
            cell.firstChild.textContent = char;

            // desabilita o botão
            cell.firstChild.disabled = true;
        }

        function handleCellClick(button) {
            // get the cell's row and column
            const row = button.parentElement.parentElement.rowIndex;
            const col = button.parentElement.cellIndex;

            // check if the cell is empty
            if (button.textContent === '') {
                // Aqui você pode adicionar outras funcionalidades ao clicar em uma célula
                PublicarMensagem('jogada', `${row} ${col} ${getCharacter()}`);
            }
        }


        window.handleCellClick = handleCellClick;
        window.generateGameBoard = generateGameBoard;
        window.searchButton = searchButton;
    </script>
</body>

</html>
